# docs: http://www.appveyor.com/docs/appveyor-yml
# software installed on build machines: http://www.appveyor.com/docs/installed-software

version: 3.1.{build}

branches:
  only:
    - master

# set env var when running in appveyor so that we can distinguish
# from running locally
environment:
  inappveyor: 1

skip_tags: true

build_script:
  - scripts\appveyor-build.bat

artifacts:
  - path: obj-rel64\SumatraPDF.exe
  - path: obj-rel64\SumatraPDF.pdb
  - path: obj-rel64\SumatraPDF-no-MuPDF.exe
  - path: obj-rel64\SumatraPDF-no-MuPDF.pdb
  - path: obj-rel64\uninstall.exe
  - path: obj-rel64\uninstall.pdb
  - path: obj-rel64\libmupdf.dll
  - path: obj-rel64\libmupdf.pdb
  - path: obj-rel64\Installer.exe
  - path: obj-rel64\Installer.pdb
